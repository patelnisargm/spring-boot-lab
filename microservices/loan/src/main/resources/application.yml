info:
  app:
    name: "loan"
    description: "Bank loan Application"
    version: "2.0"

logging:
  level:
    com:
      nmp:
        loan: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"